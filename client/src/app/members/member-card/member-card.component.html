<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center mt-2">
      <li class="list-inline-item">
      <button class="btn btn-sm btn-primary me-1" routerLink='/members/{{member.username}}' >
          <i class="fa fa-user-circle"></i>
        </button>
        <button class="btn btn-sm btn-secondary me-1 ">
          <i class="my_class" (click)="clickEvent()"
          [ngClass]="status ? 'fa fa-heart' : 'fa fa-heart-o'" ></i>
        </button>
        <button class="btn btn-sm btn-info me-1 ">
          <i class="fa fa-envelope-o"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2">
         {{member.knownAs}}
    </i>
    <i class="fa fa-birthday-cake me-2">
       {{member.age}}
 </i>
  </h6>
  <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
