<div class="container">
<div class="row">
  <div class="col-sm-4">
    <!-- <h1 *ngIf="member">{{member.username | titlecase}}</h1> -->
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
          class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{member.city}}, {{member.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{member.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{member.lastActive | timeago}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{member.create | date: 'dd MMM YYYY'}}</p>
          </div>
        </div>
        <div class="card-footer col-auto">
          <div class="btn-group d-flex">
              <button class="btn btn-danger fa fa-plus"> Follow</button>
              <button class="btn btn-primary fa fa-envelope" (click)="selectTab(3)"> Message</button>
          </div>
      </div>
    </div>
    </div>
    <div class="card col-sm-8">
      <div>
        <tabset class="member-tabset" #memberTabs>
          <tab heading="About {{member.knownAs | titlecase}}" (selectTab)="onTabActived($event)">
            <h4></h4>
            <h4>Descroption:</h4>
            <p>{{member.introduction}}</p>
            <h4>Looking For:</h4>
            <p>{{member.lookingFor}}</p>
          </tab>
          <tab heading="Interests" (selectTab)="onTabActived($event)">
            <h4></h4>
            <h4>Interests:</h4>
            <p>{{member.interests}}</p>
          </tab>
          <tab style="text-align: center;" heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"  class="Ngxgalary" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
          </tab>
          <tab heading="Messages" (selectTab)="onTabActived($event)">
            <app-member-messages [messages]="messages" [username]="member.username"></app-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
