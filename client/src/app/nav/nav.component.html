<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img style="height: 40px; width: 40px;" src="../assets/icon.bmp"> Friends</a>
       <!-- Not used -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

        <!-- /////////////////////////////////////////// -->
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.curentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>

        <div class="btn-group"  *ngIf="accountService.curentUser$ | async" dropdown>
          <a id="button-basic" dropdownToggle type="button" class="navbar-brand dropdown-toggle"aria-controls="dropdown-basic">
            Welcome <strong>{{model.username}}</strong>
          <span class="caret"></span>
          </a>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu mt-2"
             role="menu" aria-labelledby="button-basic">
             <li role="menuitem"><a class="dropdown-item" href="#">Edit profile</a></li>
             <li class="divider dropdown-divider"></li>
            <li role="menuitem"><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
          </ul>
        </div>
        <div class="container me-2 col-5" style="text-align: center;"  *ngIf="(accountService.curentUser$ | async) === null">
        <form  #loginForm="ngForm" class="d-flex" role="search" (ngSubmit)="login()" autocomplete="off">
          <input
           name="username"
           [(ngModel)]="model.username"
           class="form-control me-2"
           type="text"
           placeholder="Username">
          <input
           name="password"
           [(ngModel)]="model.password"
           class="form-control me-2"
           type="password"
           placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>
      </div>
    </div>
  </nav>
</header>
